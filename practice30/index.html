    <h1>Random Number</h1>

    <script>
        function randomRange(startNum, endNum){
            if(endNum === undefined){
                if(startNum instanceof Array){ // a more performant way to check if an array vs Array.isArray(startNum)
                    let arrayMin = 0;
                    let arrayMax = startNum.length - 1;
                    let randomIndex = randomize(arrayMin, arrayMax); // Find a random index to directly access
                    return arrayResult = startNum[randomIndex];
                } else if(typeof startNum === "string"){
                    let newNum = parseFloat(startNum);
                    if(isNaN(newNum)){
                        return "Please enter a valid number";
                    }
                    return newNum;
                }
                return startNum;
            } else if(startNum !== undefined && endNum !== undefined) {
                return result = randomize(startNum, endNum);
            }
        }
        function randomize(min, max){
            let minimum = Math.ceil(min);
            let maximum = Math.floor(max);
            return result = Math.floor(Math.random()*(maximum - minimum)) + minimum;
        }

        // Tests
        console.log(randomRange(1,50));
        console.log(randomRange(1,50));
